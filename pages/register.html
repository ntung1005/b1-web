<!DOCTYPE html>
<html lang="en">

<head>
    <title>MaxStore</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Colo Shop Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../css/acount.css">

</head>

<body>


    <!-- Breadcrumb -->
    <!-- <div class="container">
        <div class="breadcumb">
            <p> Trang Chủ / <span>Đăng Kí</span></p>
        </div>
    </div> -->

    <!-- Main -->
    <div class="main container">
        <div class="container">

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="login form">
                        <div class="form-title">
                            <h5>Tạo Tài Khoản</h5>
                        </div>
                        <div class="login-content form-content">
                            <form action="">
                                <label for="">
                                    <span>HỌ</span><br />
                                    <input type="text" placeholder="Họ" required>
                                </label>
                                <br />
                                <label for="">
                                    <span>TÊN</span><br />
                                    <input type="text" placeholder="Tên" required>
                                </label>
                                <br />
                                <label for="">
                                    <span>EMAIL</span><br />
                                    <input type="text" placeholder="Email" required>
                                </label>
                                <br />
                                <label for="">
                                    <span>PASSWORD</span><br />
                                    <input type="text" placeholder="Mật Khẩu" required>
                                </label>
                                <br /><br />
                                <button type="submit">ĐĂNG KÍ</button>
                            </form>
                        </div>
                    </div>
                    <br />
                    <a href="login.html"><span>Trở về</span></a>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br />


        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
